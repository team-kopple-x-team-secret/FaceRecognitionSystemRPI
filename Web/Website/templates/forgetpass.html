<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<link rel="stylesheet" href="{{ url_for('static',filename='loginstyle.css') }}" />
<title>Signup Account</title>
</head>

<body>

  <!-- Main Container -->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Login Container -->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!-- Left Box -->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background:cadetblue">
        <div class="featured-image mb-3">
          <img src="{{ url_for('static', filename='logoblack.png')}}" class="img-fluid" style="width: 450px" />
        </div>
        <p class="text-white fs-2" style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            ">

        </p>
        <small class="text-white text-wrap text-center"
          style="width: 17rem; font-family: 'Courier New', Courier, monospace">Always checking your Attendance!</small>
      </div>


      <!--Right Box -->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Reset Password</h2>
          </div>

          <div class="form-floating">
            <input type="Email Address" class="form-control" id="Email" placeholder="name@example.com" />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="Password" placeholder="Secret Password" />
            <label for="floatingPassword">Secret Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="NewPassword" placeholder="NewPassword" />

            <label for="floatingPassword">New Password</label>
          </div>
          <div id="password-error" style="display:none;color:red;">Passwords do not match</div>
          </form>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-success" id="submit" type="button">
              Reset
            </button>
            <a href="{{ url_for('views.login') }}" class="btn btn-secondary btn-mg active" role="button" aria-pressed="true">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>

  </script>
</body>

</html>
