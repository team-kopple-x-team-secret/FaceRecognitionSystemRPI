<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<link rel="stylesheet" href="{{ url_for('static',filename='loginstyle.css') }}" />
<title>Edit Account</title>
</head>

<body>

    <!-- Main Container -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Container -->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background:cadetblue">
                <div class="featured-image mb-3">
                    <img src="{{ url_for('static', filename='logoblack.png')}}" class="img-fluid"
                        style="width: 450px" />
                </div>
                <p class="text-white fs-2" style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            ">

                </p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem; font-family: 'Courier New', Courier, monospace">Edit Account!</small>
            </div>


            <!--Right Box -->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Edit My Profile</h2>
                    </div>


                    <form action="{{ url_for('views.edituser1') }}" method="post">

                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                                value="{{email}}" required readonly />
                            <label for="floatingInput">Email</label>
                        </div>

                        <div class="form-floating">
                            <input type="firstname" class="form-control" id="firstname" placeholder="firstname"
                                name="fname" required />
                            <label for="floatingInput">First name</label>
                        </div>
                        <div class="form-floating">
                            <input type="lastname" class="form-control" id="lastname" placeholder="lastname"
                                name="lname" required />
                            <label for="floatingInput">Last name</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="secretkey" class="form-control" placeholder="secretkey"
                                name="secretkey" required>
                            <label for="floatingInput">Secretkey</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="ConfirmPassword" class="form-control" placeholder="ConfirmPassword"
                                name="confirmpass" required>
                            <label for="floatingInput">Confirm Password</label>
                        </div>

                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert">
                            <span class="closebtn">&times;</span>
                            {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success" id="submit" type="submit" value="submit">
                                Enter
                            </button>
                    </form>

                    <a href="{{ url_for('views.index') }}" class="btn btn-secondary btn-mg active" role="button"
                        aria-pressed="true">Back</a>
                </div>
            </div>
        </div>
    </div>
    </div>



</body>
<style>
    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
        -webkit-appearance: none;
    }
</style>
<script>
    var alert = document.querySelector('.alert');

    // Get the close button
    var closeBtn = alert.querySelector('.closebtn');

    // Add a click event listener to the close button
    closeBtn.addEventListener('click', function () {
        // Hide the alert message
        alert.style.display = 'none';
    });
</script>
<style>
    .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
        margin-bottom: 15px;
        position: relative;
    }

    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: black;
    }
</style>

</html>
