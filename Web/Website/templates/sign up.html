    <title>Signup Account</title>
  </head>
  <body>
    
    <!-- Main Container -->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- Login Container -->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left Box -->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background:cadetblue"
        >
          <div class="featured-image mb-3">
            <img src="../images/logoblack.png" class="img-fluid" style="width: 450px" />
          </div>
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            
          </p>
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Always checking your Attendance!</small
          >
        </div>
        

        <!--Right Box -->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Signup Account</h2></div>
             

            <div class="form-floating">
              <input
                type="username"
                class="form-control"
                id="User"
                placeholder="username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="Email"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="Password"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="ConfirmPassword"
                placeholder="Password"
                
              />
              
              <label for="floatingPassword">Confirm Password</label>
            </div>
            <div id="password-error" style="display:none;color:red;">Passwords do not match</div>
             <div class="signup">
                Already have an Account ?
                <!--
                <a href="#">Sign up</a>-->
                
                <a href="login.html" target="_self"> Login </a>
            </div>
            </form>
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-success" id="submit" type="button" >
                Signup
              </button>
              <button class="btn btn-outline-success" id="clear" type="button">
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    

      $(document).ready(function() {
       $("#clear").dblclick(function() {
          $("#User").val(""); 
          $("#Email").val("");
          $("#Password").val("");
          $("#ConfirmPassword").val("");// Clears the value of the text input field
        });
      });
      
      $(document).ready(function() {
        $("#ConfirmPassword").on("keyup", function() {
          var password = $("#Password").val();
          var confirmPassword = $(this).val();

          if (password !== confirmPassword) {
            $("#password-error").fadeIn();
          } else {
