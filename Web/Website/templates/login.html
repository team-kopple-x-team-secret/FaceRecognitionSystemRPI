<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='loginstyle.css') }}">
<title>Login Account</title>
</head>

<body>


  <!-- Main Container -->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Login Container -->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!-- Left Box -->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background:rgb(95, 156, 158)">
        <div class="featured-image mb-3">
          <img src="{{ url_for('static', filename='logoblack.png') }}" class="img-fluid" style="width: 450px" />

        </div>
        <p class="text-white fs-2" style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            ">

        </p>
        <small class="text-white text-wrap text-center"
          style="width: 17rem; font-family: 'Courier New', Courier, monospace">Always checking your Attendance!</small>
      </div>


      <!--Right Box -->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Login Account</h2>
          </div>

          <form action="{{ url_for('views.login') }}" method="post">

            <center><img src="{{ url_for('static', filename='logoblack.png') }}" class="login" /></center>

            <div class="form-floating">
              <input type="email" class="form-control" id="Email" name="email" placeholder="name@example.com" data-disable-textfield="{{ disable_textfield|lower }}" required />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="Password" name="pass" placeholder="Password" required />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="signup">
              Forget password ?
              <!--
                <a href="#">Sign up</a>-->
              <a href="{{ url_for('views.forgetpass') }}" target="_self"> Reset </a>

              {% with messages = get_flashed_messages() %}
              {% if messages %}
              {% for message in messages %}
              <div class="alert">
                <span class="closebtn">&times;</span>
                {{message}}
              </div>

              {% endfor %}
              {% endif %}
              {% endwith %}
            </div>



            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-success" id="submit" type="submit" value="submit">
                Login
              </button>
              </a>
              <button class="btn btn-outline-success" id="clear" type="button">
          </form>

          Clear
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    $(document).ready(function () {
      $("#clear").dblclick(function () {
        $("#User").val("");
        $("#Email").val("");
        $("#Password").val("");
        $("#ConfirmPassword").val("");// Clears the value of the text input field
      });
    });

    $(document).ready(function () {


      $("#ConfirmPassword").on("keyup", function () {
        var password = $("#Password").val();
        var confirmPassword = $(this).val();

        if (password !== confirmPassword) {
          $("#password-error").fadeIn();
        } else {
          $("#password-error").fadeOut();

          $(document).ready(function () {
            $("#submit").click(function () {
              var User = $("#User").val();
              var Email = $("#Email").val();
              var Password = $("#Password").val();
              var ConPassword = $("#ConfirmPassword").val();

              alert("Username: " + User +
                "\nEmail: " + Email +
                "\nPassword: " + Password); // Displays the form data in an alert dialogue


            });
          });
        }
      });
    });
    var alert = document.querySelector('.alert');

    // Get the close button
    var closeBtn = alert.querySelector('.closebtn');

    // Add a click event listener to the close button
    closeBtn.addEventListener('click', function () {
      // Hide the alert message
      alert.style.display = 'none';
    });


    $(document).ready(function () {
            var disableTextfield = $('input[name="email"]').data('disable-textfield');
            if (disableTextfield) {
                $('input[name="email"]').prop('disabled', true);
                setTimeout(function () {
                    $('input[name="email"]').prop('disabled', false);
                }, 5000);
            }
        });



  </script>

  <style>
    .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
      margin-bottom: 15px;
      position: relative;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
  </style>
</body>

</html>
